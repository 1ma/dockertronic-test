on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  tier1:
    name: Build Tier 1 images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        images:
          - ["alpine", "1maa/alpine:3.15"]
          - ["alpine", "1maa/alpine:latest"]
          - ["bitcoin", "1maa/bitcoind:22.0"]
          - ["mysql", "1maa/mysql:8.0"]
          - ["sqlite", "1maa/sqlite:latest"]
    env:
      CONTEXT: ${{ matrix.images[0] }}
      IMAGE: ${{ matrix.images[1] }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/docker-setup
        with:
          context: ${{ env.CONTEXT }}
          docker-hub-pass: ${{ secrets.DOCKER_HUB_PASS }}
          docker-hub-user: ${{ secrets.DOCKER_HUB_USER }}
          image: ${{ env.IMAGE }}

  tier2:
    name: Build Tier 2 images
    runs-on: ubuntu-latest
    needs: [tier1]
    strategy:
      fail-fast: false
      matrix:
        images:
          - ["sakila", "1maa/sakila:latest"]
    env:
      CONTEXT: ${{ matrix.images[0] }}
      IMAGE: ${{ matrix.images[1] }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/docker-setup
        with:
          context: ${{ env.CONTEXT }}
          docker-hub-pass: ${{ secrets.DOCKER_HUB_PASS }}
          docker-hub-user: ${{ secrets.DOCKER_HUB_USER }}
          image: ${{ env.IMAGE }}
